<img class="avatar" [src]="preview()" alt="avatar" />
<div dnd class="dropzone" tabindex="0" (keyup.enter)="fileDrop.click()" (fileDropped)="onFileDropped($event)">
    <div class="dropzone-content">
        <svg class="svg-icon" icon="upload"></svg>
        <span class="medium-text">Dropdown a photo or upload</span>
    </div>
    <input
        tabindex="-1"
        class="avatar-input" 
        type="file"
        #fileDrop
        (change)="fileBrowserHandler($event)"
    />
</div>
